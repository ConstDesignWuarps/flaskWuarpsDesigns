
<style>
  body {
    font-family: 'IBM Plex Sans', sans-serif;
    background: linear-gradient(to bottom, #ffffff, #eef4ff);
    padding: 2rem;
  }

  .astro-box {
    max-width: 600px;
    margin: 0 auto;
  }

  .astro-response {
    margin-top: 2rem;
    padding: 1rem;
    border-left: 4px solid #0f62fe;
    background-color: #f4f4f4;
    line-height: 1.7;
    white-space: normal;
  }

  input.cds--text-input {
    padding: 1rem;
    font-size: 1.1rem;
    width: 100%;
  }

  button.cds--btn {
    background-color: #0f62fe;
    border: 2px solid #001f75; /* darker blue border */
    border-radius: 6px;
    padding: 1rem;
    width: 100%;
    font-size: 1.1rem;
    transition: all 0.2s ease-in-out;
  }

  button.cds--btn:hover {
    background-color: #0353e9;
    box-shadow: 0 2px 8px rgba(15, 98, 254, 0.3);
  }

  strong {
    color: #8a3ffc;
  }

  em {
    color: #0043ce;
    font-style: italic;
  }
</style>


  
</head>
<body>
  <div class="astro-box">
    <form method="POST">
      <div class="cds--form-item">
        <label for="birthdate" class="cds--label">Fecha de Nacimiento</label>
        <input
          id="birthdate"
          name="birthdate"
          type="text"
          placeholder="DD-MM-AAAA"
          class="cds--text-input"
          required
        >
      </div>
      <div class="cds--form-item" style="margin-top: 1rem;">
        <button type="submit" class="cds--btn cds--btn--primary">ðŸ”® ProyecciÃ³n Astral</button>
      </div>
    </form>

  
      <div class="astro-response">
            {% if result %}
              {% for line in result.split('\n') %}
                {% if line.strip() %}
                  <p><strong>{{ line.split(':')[0] }}:</strong> {{ line.split(':', 1)[1].strip() }}</p>
                {% endif %}
              {% endfor %}
            {% endif %}
          
            {% if charm_image %}
              <div style="margin-top: 1rem;">
                <img src="{{ charm_image }}" alt="Amuleto de la suerte" style="max-width: 150px;">
              </div>
            {% endif %}
      </div>
  </div>
