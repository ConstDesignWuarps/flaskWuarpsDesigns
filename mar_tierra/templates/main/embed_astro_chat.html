<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyección Astral</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #eef4ff);
      padding: 2rem;
    }

    .astro-box {
      max-width: 600px;
      margin: 0 auto;
    }

    .astro-response {
      margin-top: 2rem;
      padding: 1rem;
      border-left: 4px solid #0f62fe;
      background-color: #f4f4f4;
      line-height: 1.7;
      white-space: normal;
    }

    button.cds--btn {
      background-color: #0f62fe;
    }

    strong {
      color: #8a3ffc;
    }

    em {
      color: #0043ce;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="astro-box">
    <form method="POST">
      <div class="cds--form-item">
        <label for="birthdate" class="cds--label">Fecha de Nacimiento</label>
        <input id="birthdate" name="birthdate" type="text" placeholder="DD-MM-AAAA" class="cds--text-input" required>
        <button type="submit" class="cds--btn cds--btn--primary" style="margin-top: 1rem;">Proyección Astral</button>
      </div>
    </form>

    {% if result %}
      <div class="astro-response">
        {{ result | safe }}
        {% if charm_image %}
          <div style="margin-top: 1rem;">
            <img src="{{ charm_image }}" alt="Amuleto de la suerte" style="max-width: 150px;">
          </div>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
