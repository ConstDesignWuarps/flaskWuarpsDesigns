<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyección Astral</title>
  <style>
    body { font-family: 'Georgia', serif; background: #fffdf7; color: #3b2c35; margin: 0; padding: 1rem; max-width: 600px; }
    input, button { padding: 0.5rem; margin-top: 1rem; font-size: 1rem; width: 100%; }
    .result { margin-top: 2rem; padding: 1rem; background: #fff2f2; border-left: 4px solid #c58db4; }
    img { max-width: 120px; display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>✨ Proyección Astral Semanal ✨</h2>
  <form method="POST">
    <label for="birthdate">Fecha de nacimiento</label>
    <input type="text" name="birthdate" id="birthdate" placeholder="DD-MM-AAAA" required>
    <button type="submit">Consultar a los astros</button>
  </form>

  {% if result %}
    <div class="result">
      {{ result|safe }}
      {% if charm_image %}
        <img src="{{ charm_image }}" alt="Amuleto">
      {% endif %}
    </div>
  {% endif %}
</body>
</html>
